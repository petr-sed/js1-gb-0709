<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div class="head"></div>

        <div class="canv">
          <canvas id="canv" width="1000" height="800"></canvas>
        </div>
    
        <div class="tools">
          <div class="coordinates">
            <p id="x"><b>x: </b> <span id="x-coord"></span></p>
            <p id="y"><b>y: </b> <span id="y-coord"></span></p>
            <br />
          </div>
    
          <button class="tool-button" data-name="brush">Brush</button>
          <button class="tool-button" data-name="line">Line</button>
          <button class="tool-button" data-name="rectangle">Rectangle</button>
          <button class="tool-button" data-name="circle">Circle</button>
          <button class="tool-button" data-name="solar">Solar</button>
          <button class="tool-button" data-name="clear-all">Clear all</button>
    
          <select id="select-size">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
          </select>
    
          <input type="color" id="select-color" />
        </div>
    
        <script src="js/script.js"></script>
</body>
</html>
